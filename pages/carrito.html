<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/icon" href="/img//icon/icon.png">
    <link rel="stylesheet" href="../css/carrito.css">
    <script src="https://kit.fontawesome.com/3b40111a1a.js" crossorigin="anonymous"></script>
    <title>Hoplita Sporting</title>
</head>
<body class="cuerpo">

    <header class="encabezado">
        <div><img class="logo-carrito" src="../img/icon/icon.png" alt=""></div>
        <div class="nombre">
            <h1><a class="nombre" href="../index.html">Hoplita Sporting</a></h1>
        </div>
    </header>

    <main>
        <div class="tarjetas">
            <div class="tarjeta-cuerpo">
                <h2> Mi Carrito <i class="fa-solid fa-cart-shopping"></i></h2>
                <p>Aquí tienes todos los elementos que deseaste sumar a tu carrito.</p>
                <p>Antes de avanzar ¿Deseas realizar algún cambio?</p>
            </div>


            <div class="tabla">
                <table>
                    <thead>
                        <tr>
                            <th>Producto</th>
                            <th>Precio</th>
                            <th>Cantidad</th>
                            <th>Precio Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>-</td>
                            <td>-</td>
                            <td><input type="number"></td>
                            <td>-</td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div class="tarjetas" id="tarjeta-secundaria">

            <div class="tarjeta-contendor">
                <h3>Formas de pago</h3>
                <p>Pagá con tarjeta de débito, crédito o transferencia.</p>
            </div>

            <div class="tarjeta-pagos">
                <img src="../img/pagos/american_express.svg" alt="American Express">
                <img src="../img/pagos/bank.svg" alt="Bank">
                <img src="../img/pagos/master.svg" alt="Master Card">
                <img src="../img/pagos/mercado_pago.svg" alt="Mercado Pago">
                <img src="../img/pagos/visa.svg" alt="Visa">
            </div>

            <div class="tarjeta-btn">
                <span>Pago 100% Seguro</span>
                <button>Comprar</button>
            </div>

        </div>
    </main>
</body>
</html>
